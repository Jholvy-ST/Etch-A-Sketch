<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/logic.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div id="game-ui">
            <div id="title">
                <h1>Etch-A-Sketch</h1>
            </div>
            <div id="game">
                <div id="options">
                    <div id="resizeDiv">
                        <button id="resizeButton" class="game-buttons" onclick="resizeSquare()">Change size of canvas</button>
                    </div>
                    <div id="resetDiv">
                        <button id="resetButton" class="game-buttons" onclick="createDivs()">Reset canvas</button>
                    </div>
                </div>
                <div id="square"></div>
            </div>
        </div>
    </div>
</body>
